<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>The Shoe Shop</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1> The Shoe Shop </h1>
    <div class="search_container">
        <input type="text" class="search" placeholder="search by brand"> 
        <button id="search_button"> Search</button>
        <button id="refresh_button">Refresh</button>
    </div>
    <div id= "results_container">
        <div class="shoes">Results</div> 
    </div>
    <div id="input_container">
        <input type="text" class="brand" placeholder="brand">
        <input type="text" class="name" placeholder="name">
        <input type="text" class="price" placeholder="price">
        <input type="text" class="category" placeholder="category">
        <button id="add_button"> Add Shoe </button>
      
      
    </div>
    <div id="update_container">
        <input type="text"class='id' placeholder="shoe id">
        <input type="text" class="brandUpdate" placeholder="update brand">
        <input type="text" class="nameUpdate" placeholder="update name">
        <input type="text" class="priceUpdate" placeholder="update price">
        <input type="text" class="categoryUpdate" placeholder="update category">
        
        <div id="button_container">
        <button id="update_button">Update</button>
        <button id="delete_button">Remove </button>
        </div>
    </div>
    
</body>
</html>
